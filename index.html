<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="custom-video-player">
        <video id="my-video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="custom-controls">
            <button id="play-pause-btn" class="control-button">PLAY</button>
            <button id="stop-btn" class="control-button">STOP</button>
            <input type="range" id="volume-slider" class="control-slider" min="0" max="1" step="0.1" value="1">
            <progress id="progress-bar" class="control-progress" value="0" max="100"></progress>
        </div>
    </div>

</body>

</html>
